<body class="p-5">
    <div class="container-fluid">
        <div class="align-items-center">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card p-4">
                        <div class="card-body">
                            <div class="d-block text-center">
                                <div>
                                    <fa-icon [icon]="faUserCircle" style="font-size: 100px;"></fa-icon>
                                </div>
                                <div>
                                    <p class="h2" style="font-family: monospace;">Login</p>
                                </div>
                            </div>
                            <form #loginForm="ngForm" (ngSubmit)="loginForm.form.valid && loginApp(loginForm)" novalidate class="form-signin">
                        
                                <div class="form-group">
                                    <label for="" style="font-family: monospace;" class="h5">Email</label>
                                    <input #email="ngModel" [(ngModel)]="userLogin.email"
                                        [class.is-invalid]="loginForm.submitted && email.invalid" class="form-control" id="email"
                                        name="email" placeholder="Email" required type="email">
                                    <ng-container *ngIf="(loginForm.submitted && email.invalid) || isNotValidEmail">
                                        <div class="invalid-feedback" *ngIf="isEmailEmpty" style="color: red;">
                                            The email address must required
                                        </div>
                                        <div class="invalid-feedback" *ngIf="isNotValidEmail" style="color: red;">
                                            The email address must contain at least the @ character
                                        </div>
                                    </ng-container>
                        
                                </div>
                        
                                <div class="form-group">
                                    <label for="" style="font-family: monospace;" class="h5">Password</label>
                                    <input #password="ngModel" [(ngModel)]="userLogin.password"
                                        [class.is-invalid]="loginForm.submitted && password.invalid" class="form-control" id="password"
                                        name="password" placeholder="Password" required type="password">
                                    <ng-container *ngIf="(loginForm.submitted && password.invalid) || isNotValidPass">
                                        <div class="invalid-feedback" *ngIf="isPassEmpty" style="color: red;">
                                            The password must required
                                        </div>
                                        <div class="invalid-feedback" *ngIf="isNotValidPass" style="color: red;">
                                            The password length must be more than 6 characters
                                        </div>
                                    </ng-container>
                                    <!-- <label for="passwordInp">Password</label>
                                        <input type="password" name="passwordInp" placeholder="Password" required="" [(ngModel)]="userLogin.password">
                                        <div class="form-control-feedback">
                                            <p *ngIf="isPassEmpty" style="color: red;">The password must required </p>
                                            <p *ngIf="isValidPass" style="color: red;">The password length must be more than 6 characters </p>
                                        </div> -->
                                </div>
                                <div class="form-group">
                                    <input
                                        [(ngModel)]="userLogin.rememberMe"
                                        id="rememberMe"
                                        name="rememberMe"
                                        class="custom-control-input" 
                                        type="checkbox" >
                                    <label for="rememberMe" style="font-family: monospace;" class="h5 p-3">Remember Me</label>
                                </div>
                                <ng-container *ngIf="wrongPassword">
                                    <p  class="text-danger" style="color: red;"> Wrong email or password.</p>
                                </ng-container>
                                <!-- <label for="chk" aria-hidden="true">Login</label> -->
                                <button type="submit" class="btn btn-dark">Login</button>
                                <div class="p-2">
                                    <mat-progress-bar mode="indeterminate" *ngIf="isLoading" class="col-md"></mat-progress-bar>
                                </div>
                            </form>
                            
                        </div>    
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
